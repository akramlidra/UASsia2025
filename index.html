<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Hospital Management Assistant</title>
    <meta name="description" content="MediCore AI - Asisten Cerdas Manajemen Rumah Sakit">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè•</text></svg>">

    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Loading Animation */
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(20, 184, 166, 0.1); /* teal-500/10 */
        border-left-color: #0d9488; /* teal-600 */
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react/": "https://esm.sh/react@18.3.1/",

        "react-dom/": "https://esm.sh/react-dom@18.3.1/",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "@google/genai": "https://esm.sh/@google/genai@0.2.1"
      }
    }
    </script>
  </head>
  <body class="bg-slate-50 text-slate-900 h-screen overflow-hidden selection:bg-teal-100 selection:text-teal-900">
    <div id="root" class="h-full">
      <!-- Default Loading State -->
      <div class="flex flex-col items-center justify-center h-full w-full bg-slate-50">
        <div class="spinner mb-4"></div>
        <h2 class="text-slate-600 font-semibold text-lg animate-pulse">MediCore AI</h2>
        <p class="text-slate-400 text-sm">Memuat sistem rumah sakit...</p>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
